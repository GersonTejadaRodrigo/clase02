<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportar Tabla a PDF</title>
    <!-- Incluir jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <!-- Incluir html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.js" integrity="sha512-sk0cNQsixYVuaLJRG0a/KRJo9KBkwTDqr+/V94YrifZ6qi8+OO3iJEoHi0LvcTVv1HaBbbIvpx+MCjOuLVnwKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table id="maintable">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Carlos Pérez</td>
            <td>35</td>
            <td>México</td>
        </tr>
    </tbody>
</table>

<button id="pdfout">Exportar a PDF</button>

<script>
    var maintable = document.getElementById('maintable');
    var pdfout = document.getElementById('pdfout');

    pdfout.onclick = function(){
        var doc = new jsPDF('p', 'pt', 'letter');
        var margin = 20;
        var scale = (doc.internal.pageSize.width - margin * 2) / document.body.clientWidth;
        var scale_mobile = (doc.internal.pageSize.width - margin * 2) / document.body.getBoundingClientRect().width;

        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
            doc.html(maintable, {
                x: margin,
                y: margin,
                html2canvas:{
                    scale: scale_mobile,
                },
                callback: function(doc){
                    doc.output('dataurlnewwindow', {filename: 'pdf.pdf'});
                }
            });
        } else {
            doc.html(maintable, {
                x: margin,
                y: margin,
                html2canvas:{
                    scale: scale,
                },
                callback: function(doc){
                    doc.output('dataurlnewwindow', {filename: 'pdf.pdf'});
                }
            });
        }
    };
</script>

</body>
</html>
